<h3>Experiments</h3>
<ul>
  <li *ngFor="let tests of experiments">
    <span *ngIf="experimentsBeingEdited !== tests; else ElseBlock">
      <span (click)="edit(tests)" class="editable-text">{{tests}}</span>
      <button (click)="remove(tests)">remove</button>
    </span>
  
    <ng-template #elseBlock>
      <input #updatedTest (keyup.enter)="save(updatedTest.value,tests)" value="{{tests}}" />
      <button (click)="save(updatedTest.value,tests)">save</button>
    </ng-template>

  </li>
</ul>

<input #newTest type="text" />
<button (click)="add(newTest.value)">Add</button>
