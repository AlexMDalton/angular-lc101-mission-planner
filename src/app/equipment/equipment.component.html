<h3>Equipment</h3>
<ul>
  <li *ngFor="let items of equipment">

    <span *ngIf="equipmentBeingEdited !==  items; else elseBlock">
      <span (click)="edit(items)" class="editable-text">{{items}}</span>
      <button (click)="remove(items)">remove</button>
    </span>

    <ng-template #elseBlock>
      <input #updatedItem (keyup.enter)="save(updatedItem.value,items)" value="{{items}}" />
      <button (click)="save(updatedItem.value,items)">save</button>
    </ng-template>

  </li>
</ul>

<input #newItem type="text"/>
<button (click)="add(newItem.value)">Add</button>
